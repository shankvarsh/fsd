<html>
    <head>
        <title>
        Different ways of using the script tag
        </title>
        <script>
            function function1(){
                document.getElementsByTagName("p").innerHTML="Paragraph is modified";
            }
        </script>
    </head>
    <body>
<p> Un-modified paragraph</p>
<button type="button" onclick="function1"> Execute function 1</button>
    </body>
</html>
